<header class="masthead"
        {% if page.pageheader-image != "none" %}
style="background-image:url('{% if page.pageheader-image %}{{ page.pageheader-image | prepend:site.baseurl }}{% else %}{{ site.baseurl }}/assets/img/post_backgrounds/about-me-meetup3.png{% endif %}')"
        {% endif %}>
    <div class="overlay"></div>
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.description %}
                    <h2 class="subheading">{{ page.description }}</h2>
                    {% endif %}
                    {% if page.date %}
                    <span class="meta">Posted on {{ page.date | date: "%B %-d, %Y"}}</span>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</header>
